<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Sudoku SPA</title>

<!-- –°—Ç–∏–ª–∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ -->
<link rel="stylesheet" href="../components/sudoku-panel/sudoku-grid-panel.css">
<link rel="stylesheet" href="../components/number-panel/number-panel.css">

<style>
/* ===== –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ ===== */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
}

/* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä: —Å–µ—Ç–∫–∞ + –ø–∞–Ω–µ–ª—å —á–∏—Å–µ–ª */
.game-container {
    display: flex;
    gap: 20px;
    align-items: flex-start;
}

/* ===== –°–µ—Ç–∫–∞ Sudoku ===== */
.sudoku-panel {
    width: 495px; /* 9*55px + 8*gap(2px) */
    height: 495px;
}

/* ===== –ü–∞–Ω–µ–ª—å —Å–ø—Ä–∞–≤–∞ (–∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã + —á–∏—Å–ª–∞) ===== */
.number-panel-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ */
.button-tool-grid {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.button-tool {
    width: 55px;
    height: 55px;
    font-size: 22px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #95a5a6;
    color: white;
}
.button-tool:hover {
    background-color: #7f8c8d;
}

/* –°–µ—Ç–∫–∞ —Ü–∏—Ñ—Ä –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
.button-number-grid {
    display: grid;
    grid-template-columns: 1fr;
    grid-auto-rows: 55px;
    gap: 5px;
}

.button-number {
    width: 55px;
    height: 55px;
    font-size: 22px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background-color: #3498db;
    color: white;
    transition: 0.2s;
}
.button-number:hover {
    background-color: #2980b9;
}
</style>
</head>
<body>

<div class="game-container">

    <!-- –°–µ—Ç–∫–∞ Sudoku -->
    <div class="sudoku-panel">
        <div class="sudoku-grid" id="sudokuGrid"></div>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ + —á–∏—Å–ª–∞ -->
    <div class="number-panel-container">

        <!-- –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ -->
        <div class="button-tool-grid">
            <button class="button-tool" data-action="reset">‚Üª</button>
            <button class="button-tool" data-action="erase">ü©π</button>
            <button class="button-tool" data-action="pen" id="pen-btn">‚úèÔ∏è</button>
            <button class="button-tool" data-action="hint">üí°</button>
        </div>

        <!-- –¶–∏—Ñ—Ä—ã 1‚Äì9 –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ -->
        <div class="button-number-grid" id="button-number-grid">
            <button class="button-number" data-value="1">1</button>
            <button class="button-number" data-value="2">2</button>
            <button class="button-number" data-value="3">3</button>
            <button class="button-number" data-value="4">4</button>
            <button class="button-number" data-value="5">5</button>
            <button class="button-number" data-value="6">6</button>
            <button class="button-number" data-value="7">7</button>
            <button class="button-number" data-value="8">8</button>
            <button class="button-number" data-value="9">9</button>
        </div>

    </div>
</div>

<!-- JS –ö–æ–º–ø–æ–Ω–µ–Ω—Ç—ã -->
<script src="../components/sudoku-panel/sudoku-grid-panel.js"></script>
<script src="../components/number-panel/number-panel.js"></script>

</body>
</html>
